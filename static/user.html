<div id="user_head" class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>用户管理</h2>
		<ol class="breadcrumb">
			<li>
				系统管理
			</li>
			<li class="active">
				<strong>用户管理</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
		<button id="create_user_btn" style="position:absolute;top:50px;left:120px;" type="button" class="btn btn-primary btn-sm">新增用户</button>
	</div>
</div>

<div id = "users_table_div" class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
		<div class="ibox float-e-margins">
			
			<div class="ibox-content">
			<div class="table-responsive">
			<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">

			<div id="DataTables_Table_0_filter" class="dataTables_filter">
				<div class="input-group">
					<!-- 防止自动填充 -->
					<label style="display:none;"><span></span><input type="text" name="hidden1" autocomplete="new-password"></label>
					<label style="display:none;"><span></span><input type="password" name="hidden2" autocomplete="new-password"></label>
					
					<input id="search_name" type="text" placeholder="用户名" class="input-sm form-control" autocomplete="new-password"> 
					<span class="input-group-btn">
                    <button id="search_username_btn" type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
				</div>
			</div>

			<table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
			<thead>
			<tr role="row">
			<th style="width:22%">用户名</th>
			<th>组</th>
			<th style="width:4%">状态</th>
			<th style="width:8%">操作</th>
			
			</tr>
			</thead>
			
			<tbody id="users_table_tbody">
			</tbody>
			</table>
			<div class="dataTables_length" id="DataTables_Table_0_length">
				<label>每页
				<select onchange="creat_users_table()" id="page_select" name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="form-control input-sm">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select></label>
			</div>
			<div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
				<ul class="pagination" id="pagination"></ul>
			</div>

			</div>
			</div>

			</div>
		</div>
	</div>
	</div>
	
	
</div>

<div id="create_user_div" class="wrapper wrapper-content animated fadeInRight">
	<div id="create_user_row" class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>新增用户</h5>
                        </div>
                        <div class="ibox-content">
                            <div method="get" class="form-horizontal">
                                <div class="form-group">

									<label class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-6">
										<input placeholder="用户名不能少于4个字符" id="new_username" type="text" class="form-control" autocomplete="new-password"></div>
									<div id="username_error_info" style="color:#F00" class="col-sm-4">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
								
                                <div class="form-group">
									<label class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-6">
										<!-- 参数 autocomplete="new-password" 设置chrome禁用自动填充密码-->
										<input placeholder="密码不能少于6个字符" id="password1" type="password" class="form-control" autocomplete="new-password">
                                    </div>
									<div id="password_length_error_info" style="color:#F00" class="col-sm-4">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
								
                                <div class="form-group">
									<label class="col-sm-2 control-label">确认密码</label>
                                    <div class="col-sm-6"><input id="password2" type="password" class="form-control" name="password"></div>
									<div id="add_user_fail_info" style="color:#F00" class="col-sm-4">
                                    </div>
                                </div>
								<div class="hr-line-dashed"></div>
								
							<div class="form-group">
								<label class="col-sm-2 control-label">群组</label>
								
								<div class="col-sm-6">
									<select id="group_select" class="select2_demo_2 form-control col-sm-6" multiple="multiple">
									</select>
								</div>
                            </div>
								
								<div class="hr-line-dashed"></div>
                                <div class="form-group">
									<label class="col-sm-2 control-label">启用<br></label>

                                    <div class="col-sm-6">
                                        <div><label> <input type="radio" checked value="true" id="optionsRadios1" name="optionsRadios"> 是 </label></div>
                                        <div><label> <input type="radio" value="false" id="optionsRadios2" name="optionsRadios"> 否 </label></div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                
                                <div class="form-group">
									<div  style="color:#F00" id="add_user_error_info" class="col-sm-6">
                                    </div>
                                    <div class="col-sm-1">
                                        <button id="console_add_user_btn" class="btn btn-white btn-sm" type="submit">取消</button>
                                    </div>
									<div class="col-sm-1">
                                        <button id="save_add_user_btn" class="btn btn-primary btn-sm" type="submit">保存</button>
                                    </div>
									
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>

<div id="edit_user_div" class="wrapper wrapper-content animated fadeInRight" style="display: none;">
	<div id="edit_user_row" class="row">
                <div class="col-lg-12">

									<div id="username_error_info" style="color:#F00" class="col-sm-4">

                                </div>
								
								<div id="no_change_password_div">

                                <div class="form-group">

                                        <div><label> <input type="radio" checked value="true" id="edit_optionsRadios1" name="edit_optionsRadios"> 是 </label></div>
                                        <div><label> <input type="radio" value="false" id="edit_optionsRadios2" name="edit_optionsRadios"> 否 </label></div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                
                                <div class="form-group">
									<div  style="color:#F00" id="add_user_error_info" class="col-sm-6">
                                    </div>
                                    <div class="col-sm-1">
                                        <button id="console_edit_user_btn" class="btn btn-white btn-sm" type="submit">取消</button>
                                    </div>
									<div class="col-sm-1">
                                        <button id="save_edit_user_btn" class="btn btn-primary btn-sm" type="submit">保存</button>
                                    </div>
									
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
