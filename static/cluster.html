<div id="cluster_head" class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>集群管理</h2>
		<ol class="breadcrumb">
			<li>
				集群管理
			</li>
			<li class="active" id="cluster_name_li" >
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
		<button id="create_cluster_btn" style="position:absolute;top:50px;left:120px;" type="button" class="btn btn-primary btn-sm">创建集群</button>
	</div>
</div>

<div id = "cluster_table_div" class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
		<div class="ibox float-e-margins">
			
			<div class="ibox-content">
				<div class="row">
					
					<div class="col-sm-3">
					<div style="height:auto;float:left; display:inline;line-height:30px">环境类型:&nbsp;&nbsp;</div>
					<div style="width:200px; height:auto; float:left; display:inline">
						<select onchange="create_cluster_table()" id="cluster_env_select" class="input-sm form-control input-s-sm inline">
							<option value="pro" selected="selected">生产环境</option>
							<option value="test">测试环境</option>
							<option value="dev">开发环境</option>
						</select>
					</div>
					</div>
					
					<div class="col-sm-3">
					</div>
					
					<div class="col-sm-2 m-b-xs">
					</div>
					
					<div class="col-sm-4">
						<div class="input-group" >
							<input id="search_cluster_name" type="text" placeholder="集群名" class="input-sm form-control"> 
							<span class="input-group-btn">
							<button id="search_cluster_btn" type="button" class="btn btn-sm btn-primary">搜索</button> </span>
						</div>
					</div>
				</div>
				
		<div class="table-responsive">
			<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">

			<table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
			<thead>
				<tr role="row">
					<th>名称</th>
					<th>实例名</th>
					<th>IP</th>
					<th>端口号</th>
					<th>环境</th>
					<th>项目</th>
					<th width="5%">操作</th>
				</tr>
			</thead>
			
			<tbody id="cluster_table_tbody">
			</tbody>
 
			</table>
			<div class="dataTables_length" id="DataTables_Table_0_length">
				<label>每页
				<select onchange="create_cluster_table()" id="one_page_count_select" name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="form-control input-sm">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select></label>
			</div>
			<div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
				<ul class="pagination" id="pagination"></ul>
			</div>
			</div>
		</div>

			</div>
		</div>
	</div>
	</div>
</div>

<div id="create_cluster_div" class="wrapper wrapper-content animated fadeInRight" style="display: none;">
<div id="create_cluster_row" class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div id="cluster_label" class="ibox-title">
					</div>
					<div class="ibox-content">
						<div method="get" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">名称</label>
								<div class="col-sm-6"><input placeholder="名称不能少于4个字符" id="cluster_name" type="text" class="form-control"></div>
								<div id="username_error_info" style="color:#F00" class="col-sm-4">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">环境</label>
								<div class="col-sm-6">
									
									<select onchange="create_instance_option()" id="env_select" class="input-sm form-control input-s-sm inline">
										<option value="pro" selected="selected">生产环境</option>
										<option value="dev">开发环境</option>
										<option value="test">测试环境</option>
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
						<div class="form-group">
							<label class="col-sm-2 control-label">实例</label>
							<div class="col-sm-6">
								<select id="instance_select" class="select2_demo_2 input-sm form-control col-sm-6" multiple="multiple">
								</select>
							</div>
						</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<div  style="color:#F00" id="add_user_error_info" class="col-sm-6">
								</div>
								<div class="col-sm-1">
									<button id="console_create_cluster_btn" class="btn btn-white btn-sm" type="submit">取消</button>
								</div>
								<div class="col-sm-1">
									<button id="save_instance_cluster" class="btn btn-primary btn-sm" type="submit">保存</button>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
