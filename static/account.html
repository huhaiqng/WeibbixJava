<div id="account_head" class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>账号管理</h2>
		<ol class="breadcrumb">
			<li>
				账号管理
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
		<button id="create_account_btn" style="position:absolute;top:50px;left:120px;" type="button" class="btn btn-primary btn-sm">新增账号</button>
	</div>
</div>

<div id = "account_table_div" class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
		<div class="ibox float-e-margins">
			
			<div class="ibox-content">
				<div class="row">
					
					<div class="col-sm-3">
					<div style="height:auto;float:left; display:inline;line-height:30px">账号类型:&nbsp;&nbsp;</div>
					<div style="width:200px; height:auto; float:left; display:inline">
						<select onchange="get_account()" id="account_type_select" class="input-sm form-control input-s-sm inline">
							<!-- <option value="pro" selected="selected">生产环境</option>
							<option value="test">测试环境</option>
							<option value="dev">开发环境</option> -->
						</select>
					</div>
					</div>
					
					<div class="col-sm-3">
					</div>
					
					<div class="col-sm-2 m-b-xs">
					</div>
					
					<div class="col-sm-4">
						<div class="input-group" >
							<input id="search_account" type="text" placeholder="输入用户名" class="input-sm form-control"> 
							<span class="input-group-btn">
							<button id="search_account_btn" type="button" class="btn btn-sm btn-primary">搜索</button> </span>
						</div>
					</div>
				</div>
				
		<div class="table-responsive">
			<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">

			<table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
			<thead>
				<tr role="row">
					<th>名称</th>
					<th>用户名</th>
					<th>地址</th>
					<th>备注</th>
					<th width="5%">操作</th>
				</tr>
			</thead>
			
			<tbody id="account_table_tbody">
			</tbody>
 
			</table>
			<div class="dataTables_length" id="DataTables_Table_0_length">
				<label>每页
				<select onchange="get_account()" id="one_page_count_select" name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="form-control input-sm">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select></label>
			</div>
			<div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
				<ul class="pagination" id="pagination"></ul>
			</div>
			</div>
		</div>

			</div>
		</div>
	</div>
	</div>
</div>

<div id="create_account_div" class="wrapper wrapper-content animated fadeInRight" style="display: none;">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div id="account_label" class="ibox-title">
				</div>
				<div class="ibox-content">
					<div method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">类型</label>
							<div class="col-sm-3">
								<select id="create_account_type_select" class="input-sm form-control input-s-sm inline">
								</select>
							</div>
							<label class="col-sm-2 control-label">名称</label>
							<div class="col-sm-3">
								<input id="name" type="text" class="form-control" required>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-3">
								<input id="user" type="text" class="form-control" required>
							</div>
							<label class="col-sm-2 control-label">密码</label>
							<div class="col-sm-3">
								<input id="password" type="text" class="form-control" required>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">地址</label>
							<div class="col-sm-6">
								<input id="addr" type="text" class="form-control" required>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">备注</label>
							<div class="col-sm-6">
								<input id="notice" type="text" class="form-control" required>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						
						<div class="form-group">
							<div class="col-sm-1 control-label">
								<button id="save_account_btn" class="btn btn-success btn-sm" type="button">
									<span class="bold">保存</span>
								</button>
							</div>
							<div class="col-sm-1 control-label">
								<button id="create_account_back_btn" class="btn btn-primary btn-sm" type="button">
									<i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;<span class="bold">返回</span>
								</button>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

                                	<div class="col-sm-4">

                                	</div> -->

								<div class="hr-line-dashed"></div>
								
                            </div>
                        
						</div>
                    </div>
                </div>
            </div>
</div>
