<div id="project_head" class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>项目管理</h2>
		<ol class="breadcrumb">
			<li>
				项目管理
			</li>
			<li class="active">
				<strong>我的项目</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
		<button id="create_app_btn" style="position:absolute;top:50px;left:30px;" type="button" class="btn btn-primary btn-sm">新增应用</button>
	<!-- </div>
	<div class="col-lg-2"> -->

<div id="project_content_div" class="row wrapper border-bottom white-bg page-heading">
	<div class="col-sm-2 panel border-right bodder-bottom" style="height: 520px;">
		<div id="tree"></div>
	</div>
	<div class="col-sm-10">
		
	</div>

<div id="create_tree_app_div" class="wrapper wrapper-content animated fadeInRight" style="display: none;">
<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>新增项目</h5>
					</div>
					<div class="ibox-content">
						<div method="get" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">名称</label>
								<div class="col-sm-6"><input placeholder="名称不能少于4个字符" id="tree_app_text" type="text" class="form-control"></div>
								<div id="username_error_info" style="color:#F00" class="col-sm-4">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">环境</label>
								<div class="col-sm-6">
									
									<select id="env_select" class="input-sm form-control input-s-sm inline">
										<option value="dev" selected="selected">开发环境</option>
										<option value="test">测试环境</option>
										<option value="pro">生产环境</option>
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<div  style="color:#F00" id="add_user_error_info" class="col-sm-6">
								</div>
								<div class="col-sm-1">
									<button id="console_create_tree_app_btn" class="btn btn-white btn-sm" type="submit">取消</button>
								</div>
								<div class="col-sm-1">
									<button id="save_tree_app" class="btn btn-primary btn-sm" type="submit">保存</button>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
