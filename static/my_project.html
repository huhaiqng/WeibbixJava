<div id="project_head" class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>项目管理</h2>
		<ol class="breadcrumb">
			<li>
				项目管理
			</li>
			<li class="active">
				<strong>我的项目</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
		<button id="create_app_btn" style="position:absolute;top:50px;left:30px;" type="button" class="btn btn-primary btn-sm">新增应用</button>
	<!-- </div>
	<div class="col-lg-2"> -->
		<button id="create_model_btn" style="position:absolute;top:50px;left:120px;" type="button" class="btn btn-primary btn-sm">新增模块</button>
	</div>
</div>

<div id="project_content_div" class="row wrapper border-bottom white-bg page-heading">
	<div class="col-sm-2 panel border-right bodder-bottom" style="height: 520px;">
		<div id="tree"></div>
	</div>
	
	<div id="app_info_div" class="col-sm-10" style="display: none;">
		<div method="get" class="form-horizontal">
			<div class="form-group">
				<br />
				<label class="col-sm-1 control-label" style="color: #999999;">名称:</label>
				<div class="col-sm-4">
					<label id="app_name" class="control-label"></label>
				</div>
				<label class="col-sm-1 control-label" style="color: #999999;">环境:</label>
				<div class="col-sm-4">
					<label id="app_env" class="control-label"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label" style="color: #999999;">访问地址:</label>
				<div class="col-sm-4">
					<label id="app_addr" class="control-label"></label>
				</div>
				<label class="col-sm-1 control-label" style="color: #999999;">负责人:</label>
				<div class="col-sm-4">
					<label id="app_manager" class="control-label"></label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-11">
				</div>
				<div class="col-sm-1">
					<button id="delete_tomcat_tree_app_btn" class="btn btn-danger btn-sm" type="submit">删除</button>
				</div>
			</div>
		</div>
	</div>
	
	<div id="tomcat_model_info_div" class="col-sm-10" style="display: none;">
		<div method="get" class="form-horizontal">
			<div class="form-group">
				<br />
				<label class="col-sm-1 control-label" style="color: #999999;">名称:</label>
				<div class="col-sm-4">
					<label id="model_name" class="control-label"></label>
				</div>
				<label class="col-sm-1 control-label" style="color: #999999;">环境:</label>
				<div class="col-sm-4">
					<label id="model_env" class="control-label"></label>
				</div>
			</div>
			
			<div class="table-responsive">
				<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
				<table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
				<thead>
					<tr role="row">
						<th>实例名</th>
						<th>IP</th>
						<th>端口号</th>
						<th>路径</th>
					</tr>
				</thead>
				
				<tbody id="model_tomcat_cluster_tbody">
				</tbody>
	
				</table>
				
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-11">
				</div>
				<div class="col-sm-1">
					<button id="delete_tomcat_tree_model_btn" class="btn btn-danger btn-sm" type="submit">删除</button>
				</div>
			</div>
					
		</div>
	</div>
		
</div>

<div id="create_tree_app_div" class="wrapper wrapper-content animated fadeInRight" style="display: none;">
<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>新增项目</h5>
					</div>
					<div class="ibox-content">
						<div method="get" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">名称</label>
								<div class="col-sm-6"><input placeholder="名称不能少于4个字符" id="tree_app_text" type="text" class="form-control"></div>
								<div id="username_error_info" style="color:#F00" class="col-sm-4">
								</div>
							</div>
							<div class="hr-line-dashed"></div>

							<div class="form-group">
								<div  style="color:#F00" id="add_user_error_info" class="col-sm-6">
								</div>
								<div class="col-sm-1">
									<button id="console_create_tree_app_btn" class="btn btn-white btn-sm" type="submit">取消</button>
								</div>
								<div class="col-sm-1">
									<button id="save_tree_app" class="btn btn-primary btn-sm" type="submit">保存</button>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>

<div id="create_tree_model_div" class="wrapper wrapper-content animated fadeInRight" style="display: none;">
<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>新增项目</h5>
					</div>
					<div class="ibox-content">
						<div method="get" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">名称</label>
								<div class="col-sm-6">
									<select id="model_name_select" onchange="get_cluster_for_model()" class="input-sm form-control input-s-sm inline">
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">环境</label>
								<div class="col-sm-6">
									<select id="model_env_select" onchange="get_app_for_model()" class="input-sm form-control input-s-sm inline">
										<option value="dev" selected="selected">开发环境</option>
										<option value="test">测试环境</option>
										<option value="pro">生产环境</option>
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">应用</label>
								<div class="col-sm-6">
									<select id="model_select" class="input-sm form-control input-s-sm inline">
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">集群</label>
								<div class="col-sm-6">
									<select id="cluster_select" class="input-sm form-control input-s-sm inline">
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<div  style="color:#F00" id="add_user_error_info" class="col-sm-6">
								</div>
								<div class="col-sm-1">
									<button id="console_create_tree_model_btn" class="btn btn-white btn-sm" type="submit">取消</button>
								</div>
								<div class="col-sm-1">
									<button id="save_tree_model" class="btn btn-primary btn-sm" type="submit">保存</button>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
