<div id = "hosts_table_div" class="wrapper wrapper-content animated fadeInRight">

	<div class="row">
		<div class="col-lg-12">
		<div class="ibox float-e-margins">
			
			<div class="ibox-content">
				<div class="row">
					
					<div class="col-sm-3">
					<div style="height:auto;float:left; display:inline;line-height:30px">环境类型:&nbsp;&nbsp;</div>
					<div style="width:200px; height:auto; float:left; display:inline">
						<select onchange="get_hosts()" id="env_select" class="input-sm form-control input-s-sm inline">
							<option selected="selected" value="all">所有环境</option>
							<option value="dev">开发环境</option>
							<option value="test">测试环境</option>
							<option value="pro">生产环境</option>
						</select>
					</div>
					</div>
					
					<div class="col-sm-3">
					<div style="height:auto;float:left; display:inline;line-height:30px;">主机组:&nbsp;&nbsp;</div>
					<div style="width:200px; height:auto; float:left; display:inline">
						<select onchange="get_hosts()" id="group_select" class="input-sm form-control input-s-sm inline">
							<option selected="selected" value="all">所有组</option>
							<option value="java">Java</option>
							<option value="tomcat">Tomcat</option>
							<option value="mysql">MySQL</option>
							<option value="mongodb">MongoDB</option>
							<option value="redis">Redis</option>
							<option value="kafka">Kafka</option>
							<option value="zookeeper">Zookeeper</option>
						</select>
					</div>
					</div>
					
					<div class="col-sm-2 m-b-xs">
					</div>
					
					<div class="col-sm-4">
						<div class="input-group" >
							<input id="search_hostname" type="text" placeholder="输入IP" class="input-sm form-control"> 
							<span class="input-group-btn">
							<button id="search_hostname_btn" type="button" class="btn btn-sm btn-primary">搜索</button> </span>
						</div>
					</div>
				</div>
				
				
				

		<div class="table-responsive">
			<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">

			<table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
			<thead>
			<tr role="row">
			<th>主机名称</th>
			<th>IP</th>
			<th>组</th>
			<th>环境</th>
			<th>系统版本</th>
			<th width="5%">使用中</th>
			<th width="8%">操作</th>
			</tr>
			</thead>
			
			<tbody id="hosts_table_tbody">
			</tbody>
 
			</table>
			<div class="dataTables_length" id="DataTables_Table_0_length">
				<label>每页
				<select onchange="get_hosts()" id="page_select" name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="form-control input-sm">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select></label>
			</div>
			<div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
				<ul class="pagination" id="pagination"></ul>
			</div>
			</div>
		</div>

			</div>
		</div>
	</div>
	</div>
</div>

<div id="host_info_div" class="wrapper wrapper-content animated fadeInRight" style="display: none;">
	<div id="create_user_row" class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Linux 主机详情</h5>
                        </div>
                        <div class="ibox-content">
							
                            <div method="get" class="form-horizontal">
                                <div class="form-group">
									<label class="col-sm-1 control-label" style="color: #999999;">主机名:</label>
									<div class="col-sm-4">
										<label id="hostName" class="control-label"></label>
									</div>
									<label class="col-sm-1 control-label" style="color: #999999;">IP:</label>
									<div class="col-sm-4">
										<label id="ip" class="control-label"></label>
									</div>
                                </div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label" style="color: #999999;">环境类型:</label>
									<div class="col-sm-4">
										<label id="envType" class="control-label"></label>
									</div>
									<label class="col-sm-1 control-label" style="color: #999999;">组:</label>
									<div class="col-sm-4">
										<label id="hostGroup" class="control-label"></label>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label" style="color: #999999;">位置:</label>
									<div class="col-sm-4">
										<label id="place" class="control-label"></label>
									</div>
									<label class="col-sm-1 control-label" style="color: #999999;">Root 密码:</label>
									<div class="col-sm-4">
										<label id="rootPassword" class="control-label"></label>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label" style="color: #999999;">已分配:</label>
									<div class="col-sm-4">
										<label id="allocated" class="control-label"></label>
									</div>
									<label class="col-sm-1 control-label" style="color: #999999;">创建时间:</label>
									<div class="col-sm-4">
										<label id="createdAt" class="control-label"></label>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label" style="color: #999999;">系统版本:</label>
									<div class="col-sm-4">
										<label id="osVersion" class="control-label"></label>
									</div>
									<label class="col-sm-1 control-label" style="color: #999999;">基本配置:</label>
									<div class="col-sm-4">
										<label id="configuration" class="control-label"></label>
									</div>
									<!-- <div class="col-sm-4"><input id="configuration" type="text" class="form-control"></div> -->
								</div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label" style="color: #999999;">类型:</label>
									<div class="col-sm-4">
										<label id="hostType" class="control-label"></label>
									</div>
									<label class="col-sm-1 control-label" style="color: #999999;">使用中:</label>
									<div class="col-sm-4">
										<label id="enabled" class="control-label"></label>
									</div>
									<!-- <div class="col-sm-4"><input id="enabled" type="text" class="form-control"></div> -->
								</div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label" style="color: #999999;">集群:</label>
									<div class="col-sm-4">
										<label id="cluster" class="control-label"></label>
									</div>
									<label class="col-sm-1 control-label" style="color: #999999;">项目:</label>
									<div class="col-sm-4">
										<label id="project" class="control-label"></label>
									</div>
									<!-- <div class="col-sm-4"><input id="enabled" type="text" class="form-control"></div> -->
								</div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label" style="color: #999999;">Esxi IP:</label>
									<div class="col-sm-4">
										<label id="esxiip" class="col-sm-1 control-label"></label>
									</div>
									<!-- <label class="col-sm-1 control-label">使用中:</label>
									<div class="col-sm-4"><input id="enabled" type="text" class="form-control"></div> -->
								</div>
								
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<div class="col-sm-1 control-label">
										<button id="host_info_back_btn" class="btn btn-primary btn-sm" type="button">
											<i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;<span class="bold">返回</span>
										</button>
									</div>
								</div>
                            </div>
                        
						</div>
                    </div>
                </div>
            </div>
</div>
