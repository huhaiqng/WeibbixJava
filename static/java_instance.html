<div id="java_instance_head" class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>实例管理</h2>
		<ol class="breadcrumb">
			<li>
				实例管理
			</li>
			<li class="active">
				<strong>Java 实例</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
		<button id="create_java_instance_btn" style="position:absolute;top:50px;left:120px;" type="button" class="btn btn-primary btn-sm">创建实例</button>
	</div>
</div>

<div id = "java_instance_table_div" class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
		<div class="ibox float-e-margins">
			
			<div class="ibox-content">
				<div class="row">
					
					<div class="col-sm-3">
					<div style="height:auto;float:left; display:inline;line-height:30px">环境类型:&nbsp;&nbsp;</div>
					<div style="width:200px; height:auto; float:left; display:inline">
						<select onchange="get_java_instance()" id="java_instance_env_select" class="input-sm form-control input-s-sm inline">
							<option value="dev" selected="selected">开发环境</option>
							<option value="test">测试环境</option>
							<option value="pro">生产环境</option>
						</select>
					</div>
					</div>
					
					<div class="col-sm-3">
					</div>
					
					<div class="col-sm-2 m-b-xs">
					</div>
					
					<div class="col-sm-4">
						<div class="input-group" >
							<input id="search_java_instance_ip" type="text" placeholder="输入IP" class="input-sm form-control"> 
							<span class="input-group-btn">
							<button id="search_java_instance_btn" type="button" class="btn btn-sm btn-primary">搜索</button> </span>
						</div>
					</div>
				</div>
				
		<div class="table-responsive">
			<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">

			<table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
			<thead>
				<tr role="row">
					<th>IP 地址</th>
					<th>实例名</th>
					<th>端口号</th>
					<th>安装目录</th>
					<th>环境</th>
					<th>集群</th>
					<th>项目</th>
					<th width="5%">操作</th>
				</tr>
			</thead>
			
			<tbody id="java_instance_table_tbody">
			</tbody>
 
			</table>
			<div class="dataTables_length" id="DataTables_Table_0_length">
				<label>每页
				<select onchange="get_java_instance()" id="one_page_count_select" name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="form-control input-sm">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select></label>
			</div>
			<div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
				<ul class="pagination" id="pagination"></ul>
			</div>
			</div>
		</div>

			</div>
		</div>
	</div>
	</div>
</div>

<div id="create_java_instance_div" class="wrapper wrapper-content animated fadeInRight" style="display: none;">
	<div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>新增 Java 实例</h5>
                        </div>
                        <div class="ibox-content">
                            <div method="get" class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-1 control-label">模板</label>
									<div id="java_instance_template_select_div" class="col-sm-3">
										<select id="java_instance_template_select" class="select2_demo_2 form-control col-sm-6" multiple="multiple">
											<option value="app1">app1</option>
											<option value="app2">app2</option>
											<option value="app3">app3</option>
											<option value="app4">app4</option>
										</select>
									</div>
									<label class="col-sm-1 control-label">环境</label>
									<div class="col-sm-2">
										<select onchange="get_java_host_for_create_instance('java')" id="create_java_instance_env_select" class="input-sm form-control input-s-sm inline">
											<option value="dev" selected="selected">开发环境</option>
											<option value="test">测试环境</option>
											<option value="pro">生产环境</option>
										</select>
									</div>
									<label class="col-sm-1 control-label">主机</label>
									<div id="java_instance_host_select_div" class="col-sm-4">
										<select id="java_instance_host_select" class="select2_demo_2 form-control col-sm-6" multiple="multiple">
										</select>
									</div>
								</div>
                                <div class="hr-line-dashed"></div>
                                	<div class="form-group">
                                		<div class="col-sm-1 control-label">
                                			<button id="save_java_instance_btn" class="btn btn-success btn-sm" type="button">
                                				<span class="bold">创建实例</span>
                                			</button>
                                		</div>
                                		<div class="col-sm-1 control-label">
                                			<button id="create_java_instance_back_btn" class="btn btn-primary btn-sm" type="button">
                                				<i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;<span class="bold">返回</span>
                                			</button>
                                		</div>
                                	</div>
                                	<div class="form-group">
                                		<div class="col-sm-12">
                                			<pre id="result_pre" style="OVERFLOW-Y: auto; HEIGHT: 380px"></pre>
                                		</div>
                                		
                                	</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
